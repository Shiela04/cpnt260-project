<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ff0b310edb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/heading.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Cats</title>
  </head>
  <body>
    <section class="heading">
      <div class="logo"><a href="index.html">Meowy</a></div>
      <nav class="nav">
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>

        <ul class="nav-list">
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a href="blog.html">Blog</a></li>
          <li class="nav-item"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </section>

    <section class="form-container">
      <form class="form" action="https://formspree.io/f/mldegjgv" method="POST">
        <h1>Connect with Me!</h1>
        <br />

        <label class="field-1">
          First Name:
          <input type="text" name="first-name" required />
        </label>

        <label class="field-2">
          Last Name:
          <input type="text" name="last-name" required />
        </label>

        <label class="field-3">
          Email:
          <input type="email" name="email" required />
        </label>

        <label class="field-4">
          Message:
          <textarea name="message" rows="4" required></textarea>
        </label>

        <button type="submit" class="btn btn-outline-light fw-bold">
          Send
        </button>
      </form>
    </section>

    <footer class="footer">
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="footer-info">
        <p>&copy; 2024 Shiela Daguio All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
